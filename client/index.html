<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Professional TV mounting and smart home installation services. Picture Perfect TV Install provides expert installation for TVs, cameras, doorbells, and more." />
    <meta name="keywords" content="TV mounting, smart home installation, doorbell installation, camera installation, Atlanta" />
    <meta name="robots" content="index, follow" />
    <meta property="og:title" content="Picture Perfect TV Install" />
    <meta property="og:description" content="Professional TV mounting and smart home installation in Atlanta." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pictureperfecttvinstall.com" />
    <meta property="og:image" content="/images/logo.png" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <title>Picture Perfect TV Install | Professional TV & Smart Home Installation</title>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/images/logo.png" as="image" type="image/png" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Additional SEO -->
    <link rel="canonical" href="https://pictureperfecttvinstall.com" />
    <meta name="theme-color" content="#1e40af" />
    
    <!-- Service worker registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Preload main scripts -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Add structured data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "Picture Perfect TV Install",
        "image": "https://pictureperfecttvinstall.com/images/logo.png",
        "url": "https://pictureperfecttvinstall.com",
        "telephone": "404-702-4748",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Atlanta",
          "addressRegion": "GA",
          "postalCode": "30301",
          "addressCountry": "US"
        },
        "geo": {
          "@type": "GeoCoordinates",
          "latitude": 33.7490,
          "longitude": -84.3880
        },
        "openingHoursSpecification": [
          {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
            "opens": "18:30",
            "closes": "22:30"
          },
          {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": ["Saturday", "Sunday"],
            "opens": "11:00",
            "closes": "19:00"
          }
        ],
        "priceRange": "$$",
        "servesCuisine": "TV Installation, Smart Home Installation"
      }
    </script>
  </body>
</html>
