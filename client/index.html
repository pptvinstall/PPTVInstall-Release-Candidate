<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Professional TV mounting and smart home installation services in Metro Atlanta" />

    <!-- Preconnect to domains for faster resource loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- Load optimized fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Preload critical assets -->
    <link rel="preload" href="/logo.svg" as="image" fetchpriority="high" />
    
    <!-- Smooth scrolling polyfill for Safari -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        if (!('scrollBehavior' in document.documentElement.style)) {
          import('scroll-behavior-polyfill');
        }
      });
    </script>
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/favicon.svg" />

    <!-- Prevent Flash of Unstyled Content -->
    <style>
      html { visibility: visible; opacity: 1; }
    </style>

    <meta name="theme-color" content="#1e40af" />
    <title>Picture Perfect TV Install</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
